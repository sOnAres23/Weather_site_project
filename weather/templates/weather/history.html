<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История поиска</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">История поиска городов</h1>
        <ul>
            {% for search in history %}
            <li>{{ search.city_name }} (поиск: {{ search.search_count }} раз)</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
